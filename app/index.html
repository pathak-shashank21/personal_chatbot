<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with ShashankBot</title>
</head>
<body style="font-family: sans-serif; padding: 2em; background: #f9f9f9;">
  <h2>Shashank's Personal Chatbot</h2>
  <p>Ask me anything about Shashank!</p>

  <input id="question" type="text" placeholder="Type your question..." style="width: 80%; padding: 0.5em;" />
  <button onclick="askQuestion()">Ask</button>

  <pre id="response" style="background: #eee; padding: 1em; white-space: pre-wrap; margin-top: 1em;"></pre>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value;
      const responseBox = document.getElementById('response');
      responseBox.innerText = 'Loading...';

      const res = await fetch('/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseBox.innerText = data.answer || data.error || 'No response.';
    }
  </script>
</body>
</html>
